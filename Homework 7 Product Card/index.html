<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card | Homework Codehelp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2 class="title">Taste My Coffee</h2>
            <div id="product-card">
                <img src="assets/coffee.jpg" alt="coffee image">
                <div class="content">
                    <p class="sub-title">COFFEE MUG</p>
                    <h2>Cappuccino</h2>
                    <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    <div id="price">
                        <span class="new-price">₹200</span>
                        <span class="old-price">₹320</span>
                    </div>
                    <button class="add-to-cart">
                        <span>Add to cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
