<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Homework</title>
    <style>
        .table {
            display: flex;
            width: 100%;
            justify-content: center;
            padding: 4rem 0;
        }
        table,td,th{
            border-collapse: collapse;
            text-align: center;
        }
        table{
            width: 50rem;
            height: 20rem;
        }
    </style>
</head>

<body>
    <div class="table">
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="3">
                        Day
                    </th>
                    <th colspan="3">
                        Seminar
                    </th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">MONDAY</td>
                    <td rowspan="2">8:00 AM</td>
                    <td rowspan="2">10:00 AM</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Introduction to JSON</td>
                </tr>
                <tr>
                    <td rowspan="3">TUESDAY</td>
                    <td>8:00 AM</td>
                    <td>11:00 AM</td>
                    <td rowspan="1">XPath</td>
                </tr>
                <tr>
                    <td>8:00 AM</td>
                    <td>11:00 AM</td>
                    <td rowspan="2">XLS Transformation</td>
                </tr>
                <tr>
                    <td>8:00 AM</td>
                    <td>11:00 AM</td>
                </tr>
                <tr>
                    <td>WEDNESDAY</td>
                    <td>8:00 PM</td>
                    <td>8:00 PM</td>
                    <td>Mathematics</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
