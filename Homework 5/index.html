<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Homework</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cards Homework</h1>
    <div class="card-container">
        <div class="card">
            <img src="assets/img1.jpg" alt="Image 1">
            <h2>Web Development Master Course @dot Batch</h2>
            <hr>
            <div class="cta">
                <span class="price">₹4500</span>
                <span class="old-price">₹6999</span>
                <span class="discount">42% off</span>
            </div>
        </div>
        <div class="card">
            <img src="assets/img2.jpeg" alt="Image 2">
            <h2>Data Structures and Algorithm Bootcamp @Supreme Batch</h2>
            <hr>
            <div class="cta">
                <span class="price">₹2999</span>
                <span class="old-price">₹7000</span>
                <span class="discount">52% off</span>
            </div>
        </div>
        <div class="card">
            <img src="assets/img3.jpeg" alt="Image 3">
            <h2>Cracking Object Oriented Design Interviews</h2>
            <hr>
            <div class="cta">
                <span class="price">₹555</span>
                <span class="old-price">₹999</span>
                <span class="discount">44% off</span>
            </div>
        </div>
    </div>
</body>

</html>
